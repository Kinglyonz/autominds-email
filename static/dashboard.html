<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autominds - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
        }
        .glassmorphism {
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-white">Dashboard</h1>
            <div>
                <span id="user-greeting" class="mr-4"></span>
                <a href="/index.html" onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Logout</a>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Left Sidebar -->
            <div class="md:col-span-1">
                <div class="glassmorphism rounded-lg p-6">
                    <h2 class="text-2xl font-semibold text-white mb-4">My Employees</h2>
                    <ul id="employee-list" class="space-y-2">
                        <!-- Employee items will be injected here -->
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="md:col-span-2">
                <div class="glassmorphism rounded-lg p-6">
                    <h2 class="text-2xl font-semibold text-white mb-4">Control Panel</h2>
                    <p>Select a Synthetic Employee to view its status and manage its tasks.</p>
                    <!-- Detailed view will go here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('autominds_user_id');
            localStorage.removeItem('autominds_user_email');
            localStorage.removeItem('autominds_user_name');
            window.location.href = '/';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const userId = localStorage.getItem('autominds_user_id');
            const userName = localStorage.getItem('autominds_user_name');
            const userEmail = localStorage.getItem('autominds_user_email');

            if (!userId) {
                window.location.href = '/';
                return;
            }

            document.getElementById('user-greeting').textContent = `Welcome, ${userName || userEmail}!`;

            // Mock data for hired employees
            const hiredEmployees = [
                { name: 'Email Assistant', status: 'Active' },
                { name: 'CRM Specialist', status: 'Pending' },
            ];

            const employeeList = document.getElementById('employee-list');
            hiredEmployees.forEach(emp => {
                const li = document.createElement('li');
                li.className = 'p-4 rounded-lg bg-gray-800/50 hover:bg-gray-700/50 cursor-pointer flex justify-between items-center';
                li.innerHTML = `
                    <span class="font-medium text-white">${emp.name}</span>
                    <span class="text-xs font-bold py-1 px-2 rounded-full ${emp.status === 'Active' ? 'bg-green-500 text-white' : 'bg-yellow-500 text-gray-900'}">${emp.status}</span>
                `;
                employeeList.appendChild(li);
            });
        });
    </script>

</body>
</html>
